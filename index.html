<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eldora</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    .contact-common {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      padding: 1rem;
      border: 1px;
      background-color: #60a5fa;
      border-radius: 0.375rem;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 700;
      transition: background-color 0.2s;
    }
    .contact-common:hover {
      background-color: #3b82f6;
    }
    /* Set the map container height so the map is visible */
    #map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen font-sans bg-gradient-to-br from-white to-purple-400 text-gray-800">

  <!-- Header -->
  <div class="header text-center w-full bg-gradient-to-r from-blue-400 to-purple-500 text-white p-6 shadow-lg">
    <div class="header-title inline-flex items-center justify-center gap-2">
      <img src="https://cdn-icons-png.flaticon.com/512/0/619.png" alt="Location Icon" class="w-6 h-6" />
      <h1 class="text-black text-3xl m-0">Eldora</h1>
    </div>
  </div>

  <!-- Location Section -->
  <div class="location-section text-center p-4 pb-0">
    <h2 class="text-4xl mb-4">Current Location</h2>
    <div id="map" class="mx-auto border-2 border-gray-300 rounded-md overflow-hidden"></div>
  </div>

  <!-- Status Text -->
  <div id="status" class="status text-center text-lg font-bold my-5">
    Loading status...
  </div>

  <!-- Bottom Blue Box -->
  <div class="bottom-container bg-neutral-200 p-5 mt-auto text-center">
    <div class="contacts flex flex-wrap justify-center gap-5">
      <a href="tel:998334567" class="contact-item contact-common">
        <div class="contact-text flex items-center gap-1">
          <img src="https://img.icons8.com/ios-filled/20/ffffff/phone.png" alt="Call Icon" class="w-5 h-5" />
          <span>Daughter</span>
        </div>
        <span>998334567</span>
      </a>
      <a href="tel:912345678" class="contact-item contact-common">
        <div class="contact-text flex items-center gap-1">
          <img src="https://img.icons8.com/ios-filled/20/ffffff/phone.png" alt="Call Icon" class="w-5 h-5" />
          <span>Caregiver</span>
        </div>
        <span>912345678</span>
      </a>
      <a href="tel:876453219" class="contact-item contact-common">
        <div class="contact-text flex items-center gap-1">
          <img src="https://img.icons8.com/ios-filled/20/ffffff/phone.png" alt="Call Icon" class="w-5 h-5" />
          <span>Son</span>
        </div>
        <span>876453219</span>
      </a>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Turf.js for point-in-polygon checking -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  
  <script>
    let map, userMarker, safeZonePolygon;
    const boundaryPoints = []; // store the clicked points
    const minBoundaryPoints = 4; // require at least 4 points for a safe zone

    // Initialize the map using Leaflet
    function initMap() {
      // Default location in case geolocation is not available
      const defaultLatLng = [37.7749, -122.4194]; // San Francisco as fallback
      
      map = L.map('map').setView(defaultLatLng, 15);
      
      // Add OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      
      // Try to get user's location
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const userLatLng = [lat, lng];
          map.setView(userLatLng, 15);
          
          // Place marker for user's current location
          userMarker = L.marker(userLatLng).addTo(map)
                      .bindPopup("Your Location").openPopup();
        }, () => {
          alert("Geolocation permission denied or unavailable.");
        });
      } else {
        alert("Geolocation is not supported by your browser.");
      }
      
      // Allow user to add boundary points by clicking on the map
      map.on('click', function(e) {
        addBoundaryPoint(e.latlng);
      });
      
      // Start watching user's position
      watchUserPosition();
    }

    // Add boundary point and update polygon if applicable
    function addBoundaryPoint(latlng) {
      // Add a marker for the boundary point
      L.marker(latlng, { icon: L.icon({ 
        iconUrl: "https://maps.google.com/mapfiles/ms/icons/green-dot.png",
        iconSize: [32, 32],
        iconAnchor: [16, 32]
      }) }).addTo(map);
      
      boundaryPoints.push([latlng.lng, latlng.lat]); // Note: Turf expects [lng, lat]
      
      // If we have enough points, draw/update the polygon
      if (boundaryPoints.length >= minBoundaryPoints) {
        // Create a GeoJSON polygon feature
        const polygonGeoJSON = {
          type: "Feature",
          geometry: {
            type: "Polygon",
            coordinates: [boundaryPoints]
          }
        };
        
        // If polygon already exists, remove it
        if (safeZonePolygon) {
          safeZonePolygon.remove();
        }
        // Draw new polygon (Leaflet expects [lat, lng])
        const latlngs = boundaryPoints.map(coord => [coord[1], coord[0]]);
        safeZonePolygon = L.polygon(latlngs, { color: 'red', fillOpacity: 0.35 }).addTo(map);
      }
    }

    // Watch the user's location and check if within safe zone
    function watchUserPosition() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition((position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const currentLatLng = [lat, lng];
          
          // Update the user's marker if it exists
          if (userMarker) {
            userMarker.setLatLng(currentLatLng);
          } else {
            userMarker = L.marker(currentLatLng).addTo(map)
                          .bindPopup("Your Location").openPopup();
          }
          
          // If safe zone polygon exists, check if current position is inside
          if (safeZonePolygon) {
            const pt = turf.point([lng, lat]);
            const poly = {
              type: "Feature",
              geometry: {
                type: "Polygon",
                coordinates: [boundaryPoints]
              }
            };
            const inside = turf.booleanPointInPolygon(pt, poly);
            const statusElement = document.getElementById("status");
            if (inside) {
              statusElement.textContent = "In Safe-Zone";
              statusElement.style.color = "green";
            } else {
              statusElement.textContent = "Out of Safe-Zone";
              statusElement.style.color = "red";
              triggerEmergencySOS();
            }
          }
        }, (error) => {
          console.error("Error watching position: ", error);
        });
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    // Function to trigger an emergency SOS
    function triggerEmergencySOS() {
      if (!window.emergencyTriggered) {
        window.emergencyTriggered = true;
        alert("Emergency SOS! You have left the safe zone. Calling emergency contacts...");
        // Here you can programmatically call emergency contacts (e.g., using tel: links or other methods)
      }
    }

    // Initialize the map when the page loads
    window.addEventListener("DOMContentLoaded", initMap);
  </script>
</body>
</html>
