<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eldora - Safety Zone</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom button styles */
    .contact-common {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      padding: 1rem;
      background-color: #60a5fa;
      border-radius: 0.375rem;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 700;
      transition: background-color 0.2s;
    }
    .contact-common:hover {
      background-color: #3b82f6;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen font-sans bg-gradient-to-br from-white to-purple-400 text-gray-800">

  <!-- Header -->
  <div class="header text-center w-full bg-gradient-to-r from-blue-400 to-purple-500 text-white p-6 shadow-lg">
    <div class="header-title inline-flex items-center justify-center gap-2">
      <img src="https://cdn-icons-png.flaticon.com/512/0/619.png" alt="Location Icon" class="w-6 h-6" />
      <h1 class="text-black text-3xl m-0">Eldora</h1>
    </div>
  </div>

  <!-- Location Section -->
  <div class="location-section text-center p-4 pb-0">
    <h2 class="text-4xl mb-4">Current Location</h2>
    <div class="map-container max-w-[600px] mx-auto border-2 border-gray-300 rounded-md overflow-hidden">
      <p class="text-center">Fetching location...</p>
    </div>
  </div>

  <!-- Status Text -->
  <div id="status" class="status text-center text-lg font-bold my-5">
    Loading status...
  </div>

  <!-- Emergency Contacts -->
  <div class="bottom-container bg-neutral-200 p-5 mt-auto text-center">
    <div class="contacts flex flex-wrap justify-center gap-5">
      <a href="tel:998334567" class="contact-item contact-common">
        <div class="contact-text flex items-center gap-1">
          <img src="https://img.icons8.com/ios-filled/20/ffffff/phone.png" alt="Call Icon" class="w-5 h-5"/>
          <span>Daughter</span>
        </div>
        <span>998334567</span>
      </a>

      <a href="tel:912345678" class="contact-item contact-common">
        <div class="contact-text flex items-center gap-1">
          <img src="https://img.icons8.com/ios-filled/20/ffffff/phone.png" alt="Call Icon" class="w-5 h-5"/>
          <span>Caregiver</span>
        </div>
        <span>912345678</span>
      </a>

      <a href="tel:876453219" class="contact-item contact-common">
        <div class="contact-text flex items-center gap-1">
          <img src="https://img.icons8.com/ios-filled/20/ffffff/phone.png" alt="Call Icon" class="w-5 h-5"/>
          <span>Son</span>
        </div>
        <span>876453219</span>
      </a>
    </div>
  </div>

  <!-- Location Tracking Script -->
  <script>
    function updateLocation() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const statusElement = document.getElementById("status");

            statusElement.textContent = `Current Location: ${lat}, ${lon}`;
            statusElement.style.color = "blue";

            // Update Google Maps dynamically
            const mapContainer = document.querySelector(".map-container");
            mapContainer.innerHTML = `<iframe
                width="100%"
                height="300"
                style="border:0"
                loading="lazy"
                allowfullscreen
                src="https://www.google.com/maps?q=${lat},${lon}&z=15&output=embed">
            </iframe>`;
          },
          (error) => {
            document.getElementById("status").textContent = "Location access denied!";
            document.getElementById("status").style.color = "red";
          }
        );
      } else {
        document.getElementById("status").textContent = "Geolocation not supported!";
      }
    }

    window.addEventListener("DOMContentLoaded", updateLocation);
  </script>

</body>
</html>
